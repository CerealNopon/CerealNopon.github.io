<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS code  -->
    <link rel="stylesheet" href="style.css">
    <title>dog</title>
</head>

<!-- "FIVE" elements in our body  -->
<body>

    <!-- 1. The header  --> 
    <h1>Dog Image Generator</h1>

    <!-- 2. Result Space  -->
    <div class="results">
        <!-- THE ID IS "dog_result"  -->
        <div id="dog_result" class="result">
            <img src="https://via.placeholder.com/300x400?text=Random+Dog" alt="dog">
        </div>
    </div>

    <!-- 3. Button  -->
    <div class="buttons">
        <!-- THE ID IS "dog_btn"  -->
        <button id="dog_btn">Get Dog</button>
    </div>

    <!-- 4. Surprise Element  -->
    <div class="butters">
        <img src="butter.png" class="butter">
    </div>

    <!-- 5. JavaScript Code  -->
    <script src="script.js"></script>


</body>

</html>
